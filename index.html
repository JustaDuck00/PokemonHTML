<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        #overlapping {
            display: inline-block;
            position: relative;
        }

        #introVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 576px;
            object-fit: cover;
            background: black;
            z-index: 20;
        }

        #flashOverlay {
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 576px;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 576px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            font-size: 28px;
            z-index: 30;
            cursor: pointer;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

<div id="overlapping">

    <div id="startScreen">Click To Start</div>

    <video id="introVideo">
        <source src="./vid/intro.mp4" type="video/mp4">
    </video>

    <div id="flashOverlay"></div>

    <canvas width="1024" height="576"></canvas>

</div>

<script>
    const video = document.getElementById('introVideo')
    const startScreen = document.getElementById('startScreen')

    startScreen.addEventListener('click', () => {
        startScreen.style.display = 'none'
        video.play()
    })

    video.addEventListener('ended', () => {
        video.style.display = 'none'
    })

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && video.style.display !== 'none') {
            video.pause()
            video.style.display = 'none'
        }
    })
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="battlezones.js"></script>
<script src="collisions.js"></script>
<script src="index.js"></script>

</body>
</html>
